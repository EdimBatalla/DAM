<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticaci贸 JWT</title>
</head>
<body>
    <h1>Prova d'autenticaci贸 JWT</h1>

    <!-- Bot贸 per autenticar-se -->
    <button id="login">Login</button>
    <p id="token"></p>

    <!-- Bot贸 per obtenir dades protegides -->
    <button id="getData">Obtenir dades protegides</button>
    <pre id="result"></pre>

    <script>
        let token = '';

        // Login
        document.getElementById('login').addEventListener('click', () => {
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: 'usuari', password: 'contrasenya' })
            })
            .then(response => response.json())
            .then(data => {
                token = data.token;
                document.getElementById('token').textContent = `Token: ${token}`;
            })
            .catch(error => console.error('Error:', error));
        });

        // Obtenir dades protegides
        document.getElementById('getData').addEventListener('click', () => {
            if (!token) {
                alert('Primer fes login!');
                return;
            }

            fetch('http://localhost:3000/data', {
                method: 'GET',
                headers: { 'Authorization': token }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
